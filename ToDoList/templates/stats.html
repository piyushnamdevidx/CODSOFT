<!-- Animated Progress Bar -->
<div style="margin: 20px auto; width: 100%; background-color: #444; border-radius: 10px; height: 30px;">
  <div id="progress-bar"
       style="height: 100%; width: 0%; background-color: #00cc66; border-radius: 10px; text-align: center; color: #fff; line-height: 30px;">
    0%
  </div>
</div>

<script>
  let target = {{ percent_done }};
  let current = 0;
  let bar = document.getElementById("progress-bar");

  let interval = setInterval(() => {
    if (current >= target) {
      clearInterval(interval);
    } else {
      current += 1;
      bar.style.width = current + "%";
      bar.innerText = current + "%";
    }
  }, 20);
</script>
