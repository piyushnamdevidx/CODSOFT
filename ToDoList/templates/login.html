{% extends "base.html" %}
{% block content %}

<h2>🔐 Login to FocusFlow</h2>

<form method="POST" style="margin-top: 20px; max-width: 300px;">
    <input type="text" name="username" placeholder="Username" required style="margin-bottom: 10px; width: 100%; padding: 8px;"><br>
    <input type="password" name="password" placeholder="Password" required style="margin-bottom: 10px; width: 100%; padding: 8px;"><br>
    <button type="submit" style="padding: 8px 16px;">Login</button>
</form>

<p style="margin-top: 15px;">
    Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
</p>

{% endblock %}
