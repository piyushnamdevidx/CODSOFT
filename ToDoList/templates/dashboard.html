{% extends "base.html" %}
{% block content %}

<h2 style="margin-bottom: 20px;">Welcome, {{ current_user.username }} ğŸ‘‹</h2>

<!-- Add Task Form -->
<form method="POST" style="margin-bottom: 30px;">
    <input type="text" name="title" placeholder="Enter task" required>
    <select name="tag" required>
        <option value="Work">Work</option>
        <option value="Study">Study</option>
        <option value="Personal">Personal</option>
    </select>
    <button type="submit">â• Add Task</button>
</form>

<!-- Task List -->
<hr>
<h3>Your Tasks</h3>
<ul style="list-style-type: none; padding-left: 0;">
    {% for task in tasks %}
    <li style="margin-bottom: 10px;">
        <!-- Toggle Done Button -->
        <form action="{{ url_for('toggle_task', task_id=task.id) }}" method="POST" style="display: inline;">
            <button type="submit" title="Mark as Done" style="background: none; border: none; font-size: 18px; cursor: pointer;">
                {% if task.is_done %}âœ”{% else %}â—‹{% endif %}
            </button>
        </form>

        <!-- Task Title -->
        <span style="
            margin: 0 10px;
            font-size: 18px;
            text-decoration: {% if task.is_done %}line-through{% else %}none{% endif %};
            opacity: {% if task.is_done %}0.6{% else %}1{% endif %};
        ">
            {{ task.title }} ({{ task.tag }})
        </span>

        <!-- Delete Button -->
        <form action="{{ url_for('delete_task', task_id=task.id) }}" method="POST" style="display: inline;">
            <button type="submit" title="Delete Task" style="background: none; border: none; color: red; cursor: pointer;">ğŸ—‘</button>
        </form>
    </li>
    {% else %}
    <li>No tasks added yet. Start by creating one above ğŸ‘†</li>
    {% endfor %}
</ul>

{% endblock %}
